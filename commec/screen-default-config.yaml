base_paths:
  default: commec-dbs/
databases:
  low_concern:
    cm:
      path: '{default}benign_db/benign.cm'
    fasta:
      path: '{default}benign_db/benign.fasta'
    hmm:
      path: '{default}benign_db/benign.hmm'
  biorisk_hmm:
    path: '{default}biorisk_db/biorisk.hmm'
    annotations: '{default}biorisk_db/biorisk_annotations.csv'
  regulated_nt:
    path: '{default}nt_blast/core_nt'
  regulated_protein:
    blast:
      path: '{default}nr_blast/nr'
    diamond:
      path: '{default}nr_dmnd/nr.dmnd'
  taxonomy:
      path: "{default}taxonomy/"
      regulated_taxids: "{default}biorisk_db/reg_taxids.txt"
      low_concern_taxids: "{default}benign_db/vax_taxids.txt"
threads: 1
diamond_jobs: null
do_cleanup: False
force: False
skip_taxonomy_search: False
protein_search_tool: 'blastx'
resume: False
skip_nt_search: False
verbose: False