base_paths:
  default: commec-dbs/
databases:
  benign:
    cm:
      path: '{default}benign_db/benign.cm'
    fasta:
      path: '{default}benign_db/benign.fasta'
    hmm:
      path: '{default}benign_db/benign.hmm'
  biorisk_hmm:
    path: '{default}biorisk_db/biorisk.hmm'
  regulated_nt:
    path: '{default}nt_blast/nt'
  regulated_protein:
    blast:
      path: '{default}nr_blast/nr'
    diamond:
      path: '{default}nr_dmnd/nr.dmnd'
  taxonomy:
      taxonomy_directory: "{default}taxonomy/"
      regulated_vaxids: "{default}biorisk_db/vaxids.txt"
      benign_taxids: "{default}benign_db/taxids.txt"
threads: 1
protein_search_tool: 'blastx'
in_fast_mode: False
skip_nt_search: False
do_cleanup: False
diamond_jobs: null
force: False
resume: False
