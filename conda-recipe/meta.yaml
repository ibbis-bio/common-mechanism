{% set version = "0.3.0" %}

package:
  name: commec
  version: {{ version }}

source:
  path: ../  # Adjust as necessary

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"

requirements:
  build:
    - python >=3.10
    - pip
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    # Runtime Python dependencies
    - biopython
    - numpy
    - pandas
    - pytaxonkit
    # Runtime non-Python dependencies
    - bedtools
    - blast
    - emboss
    - diamond
    - hmmer
    - infernal
    - parallel
    - perl-list-moreutils
    - taxonkit

test:
  commands:
    - commec screen --help
    - commec flag --help
    - commec split --help

about:
  home: https://github.com/ibbis-screening/common-mechanism
  license: MIT
  summary: "commec: a free, open-source, globally available tool for DNA sequence screening"
